<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Pending - FlashForge Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #1e293b, #312e81);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(100, 116, 139, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 116, 139, 0.3) 1px, transparent 1px),
                linear-gradient(rgba(100, 116, 139, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 116, 139, 0.15) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -1px -1px, -1px -1px, 0 0, 0 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }
        .orb-1 {
            width: 500px; height: 500px;
            background: linear-gradient(135deg, #f97316, #fb923c);
            top: -200px; right: -200px;
            animation: float 20s ease-in-out infinite;
        }
        .orb-2 {
            width: 400px; height: 400px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            bottom: -150px; left: -150px;
            animation: float 25s ease-in-out infinite reverse;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        main { position: relative; z-index: 1; }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(71, 85, 105, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="text-white min-h-screen">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <main class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="card rounded-xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="w-16 h-16 mx-auto mb-4">
                    <svg class="w-16 h-16 animate-spin text-orange-400" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-slate-100 mb-2">Access Pending</h1>
                <p class="text-slate-400 text-sm">Your access request is being reviewed</p>
            </div>

            <div class="bg-slate-800/50 border border-slate-700/50 rounded-lg p-4 mb-6 text-center">
                <p class="text-xs text-slate-500 mb-1">Requesting access as</p>
                <p id="pending-email" class="text-sm font-mono text-blue-400">...</p>
            </div>

            <div class="text-center mb-6">
                <p class="text-slate-400 text-sm">
                    An admin must approve your access before you can use the dashboard.
                    This page checks automatically every few seconds.
                </p>
            </div>

            <a href="/login.html" class="block w-full text-center py-2 px-4 bg-slate-700/50 hover:bg-slate-600/50 border border-slate-600/50 rounded-lg text-sm text-slate-300">
                Back to Sign In
            </a>

            <div class="mt-6 text-center">
                <span class="px-3 py-1 bg-slate-700/50 border border-slate-600/50 rounded-full text-xs text-slate-400">v1.3.0</span>
            </div>
        </div>
    </main>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/api/auth/pending-status');
                const data = await response.json();

                if (data.email) {
                    document.getElementById('pending-email').textContent = data.email;
                }

                if (data.status === 'approved') {
                    window.location.href = '/auth/activate';
                } else if (data.status === 'denied') {
                    window.location.href = '/login.html?error=unauthorized';
                } else if (data.status === 'unknown') {
                    window.location.href = '/login.html';
                }
            } catch (e) {
                console.error('Failed to check status:', e);
            }
        }

        checkStatus();
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
